<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Blog{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Meu Blog Django</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'about' %}">Sobre</a> |
            <a href="{% url 'nome' %}">Nome</a> |
            <a href="{% url 'condicionais' %}">Condicionais</a> |
            <a href="{% url 'loops' %}">Loops</a> |
            <a href="{% url 'contato' 11999999999 %}">Contato</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Conteúdo específico da página será inserido aqui -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - Meu Blog</p>
    </footer>
</body>
</html>
