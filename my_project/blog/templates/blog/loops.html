{% extends 'blog/base.html' %}
{% block title %}Produtos{% endblock %}
{% block content %}
<h2>Produtos</h2>
<table border="1" cellpadding="5">
<tr>
    <th>#</th>
    <th>Nome</th>
    <th>Preço (R$)</th>
</tr>
{% for produto in produtos %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ produto.nome }}</td>
    <td>{{ produto.preco }}</td>
</tr>
{% empty %}
<tr>
    <td colspan="3">Nenhum produto disponível.</td>
</tr>
{% endfor %}
</table>
{% endblock %}
